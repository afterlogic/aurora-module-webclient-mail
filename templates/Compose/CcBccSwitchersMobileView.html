<tr class="cc" data-bind="visible: (!visibleCc() || !visibleBcc()) && allowCcBccSwitchers()">
	<td class="label"></td>
	<td class="value">
		<span class="link show_cc" data-bind="i18n: {'key': '%MODULENAME%/ACTION_SHOW_CC'}, visible: !visibleCc(), click: changeCcVisibility"></span>
		<span class="link show_bcc" data-bind="i18n: {'key': '%MODULENAME%/ACTION_SHOW_BCC'}, visible: !visibleBcc(), click: changeBccVisibility"></span>
	</td>
</tr>
