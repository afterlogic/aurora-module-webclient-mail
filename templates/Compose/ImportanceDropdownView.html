<span class="item importance" data-bind="dropdown: {'control': false}">
	<span class="icon" data-bind="customTooltip: '%MODULENAME%/ACTION_CHANGE_IMPORTANCE'"></span>
	<span class="text" data-bind="i18n: {'key': '%MODULENAME%/ACTION_CHANGE_IMPORTANCE'}"></span>
	<span class="icon arrow"></span>
	<span class="dropdown">
		<span class="dropdown_helper">
			<span class="dropdown_arrow"><span></span></span>
			<span class="dropdown_content">
				<span class="item" data-bind="click: function () {selectedImportance(Enums.Importance.Low);}, 
					  i18n: {'key': '%MODULENAME%/ACTION_SET_LOW_IMPORTANCE'}, 
					  css: {'selected': selectedImportance() === Enums.Importance.Low}"></span>
				<span class="item" data-bind="click: function () {selectedImportance(Enums.Importance.Normal);}, 
					  i18n: {'key': '%MODULENAME%/ACTION_SET_NORMAL_IMPORTANCE'}, 
					  css: {'selected': selectedImportance() === Enums.Importance.Normal}"></span>
				<span class="item" data-bind="click: function () {selectedImportance(Enums.Importance.High);}, 
					  i18n: {'key': '%MODULENAME%/ACTION_SET_HIGH_IMPORTANCE'}, 
					  css: {'selected': selectedImportance() === Enums.Importance.High}"></span>
			</span>
		</span>
	</span>
</span>
