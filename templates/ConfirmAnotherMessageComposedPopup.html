<div class="popup" style="display: none;">
	<div class="mask"></div>
	<div class="popup_panel">
		<span class="close" data-bind="click: cancelPopup"></span>
		<span class="text" data-bind="i18n: {'key': '%MODULENAME%/CONFIRM_ANOTHER_MESSAGE_COMPOSED'}"></span>
		<div class="buttons">
			<span class="button success" data-bind="click: onDiscardClick, i18n: {'key': '%MODULENAME%/ACTION_DISCARD'}"></span>
			<span class="button success" data-bind="click: onSaveAsDraftClick, i18n: {'key': '%MODULENAME%/ACTION_SAVE_DRAFT'}"></span>
			<span class="button secondary_button" data-bind="click: cancelPopup, i18n: {'key': 'COREWEBCLIENT/ACTION_CANCEL'}"></span>
		</div>
	</div>
	<span class="helper"></span>	
</div>
