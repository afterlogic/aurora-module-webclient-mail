<div class="fields">
	<div class="fieldset">
		<div>
			<div class="row">
				<span class="label" data-bind="i18n: {'key': '%MODULENAME%/LABEL_SPAM_SCORE'}"></span>
				<input class="input" style="width: 100px" data-bind="value: spamScore" />
			</div>
			<div class="row message">
				<span class="label" data-bind="i18n: {'key': '%MODULENAME%/LABEL_BLOCK_LIST'}"></span>
				<textarea class="input" data-bind="value: blockList"></textarea>
			</div>
			<div class="row message">
				<span class="label" data-bind="i18n: {'key': '%MODULENAME%/LABEL_ALLOW_LIST'}"></span>
				<textarea class="input" data-bind="value: allowList"></textarea>
			</div>
			<div class="row hint">
				<span data-bind="i18n: {'key': '%MODULENAME%/HINT_ALLOW_BLOCK_LIST'}"></span>
			</div>
		</div>
	</div>
	<div class="buttons">
		<span class="button" data-bind="click: save, i18n: {'key': 'COREWEBCLIENT/ACTION_SAVE'}, visible: !isSaving()"></span>
		<span class="button" data-bind="i18n: {'key': 'COREWEBCLIENT/ACTION_SAVE_IN_PROGRESS'}, visible: isSaving()"></span>
	</div>
</div>
