<div class="fields">
	<div class="fieldset">
		<div class="row">
			<div>
				<label class="custom_radio"
					   data-bind="css: {'checked': useSignatureRadio() === Enums.UseSignature.Off, 'disabled': !allowEditSignature()}"
				>
					<span class="icon"></span>
					<input type="radio" value="0" data-bind="checked: useSignatureRadio,
						attr: {'id': 'noSignature' + ViewConstructorName}, enable: allowEditSignature" />
				</label>
				<label data-bind="i18n: {'key': 'COREWEBCLIENT/LABEL_NO_SIGNATURE'}, attr: {'for': 'noSignature' + ViewConstructorName},
					   css: {'disabled': !allowEditSignature()}"
				></label>
			</div>
		</div>
			
		<div class="row editor_row">
			<label class="custom_radio" 
				   data-bind="css: {'checked': useSignatureRadio() === Enums.UseSignature.On, 'disabled': !allowEditSignature()}"
			>
				<span class="icon"></span>
				<input type="radio" value="1" data-bind="checked: useSignatureRadio, enable: allowEditSignature" />
			</label>
			
			<div class="editor" data-bind="template: {name: oHtmlEditor.ViewTemplate, data: oHtmlEditor}"></div>
		</div>
		<div class="hint" data-bind="visible: enableImageDragNDrop() && allowEditSignature(), i18n: {'key': '%MODULENAME%/INFO_IMAGE_DRAGNDROP'}"></div>
	</div>
	<div class="buttons">
		<span class="button" data-bind="i18n: {'key': 'COREWEBCLIENT/ACTION_SAVE'}, command: saveCommand, visible: !isSaving()"></span>
		<span class="button" data-bind="i18n: {'key': 'COREWEBCLIENT/ACTION_SAVE_IN_PROGRESS'}, visible: isSaving()"></span>
	</div>
</div>
