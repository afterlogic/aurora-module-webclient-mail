<div class="panel_top">
	<h2 class="settings_heading" data-bind="i18n: {'key': '%MODULENAME%/HEADING_SETTINGS_TAB'}"></h2>
</div>
<div class="panel_center">
	<div class="fields">
		<div class="fieldset">
			<div class="row" data-bind="visible: bAllowHorizontalLayout">
				<span class="label" data-bind="i18n: {'key': '%MODULENAME%/LABEL_DEFAULT_LAYOUT'}"></span>
				<select class="value input" data-bind="options: aLayoutValues, value: horizontalLayoutByDefault, optionsText: 'text', optionsValue: 'value'"></select>
			</div>
		</div>
		<div class="buttons">
			<span class="button" data-bind="click: save">
				<span data-bind="i18n: {'key': 'COREWEBCLIENT/ACTION_SAVE'}, visible: !isSaving()"></span>
				<span data-bind="i18n: {'key': 'COREWEBCLIENT/ACTION_SAVE_IN_PROGRESS'}, visible: isSaving()"></span>
			</span>
		</div>
	</div>
</div>
