<div class="popup add_folder" style="display: none;">
	<div class="mask" data-bind="click: cancelPopup"></div>
	<div class="popup_panel">
		<span class="close" data-bind="click: cancelPopup"></span>
		<span class="popup_heading" data-bind="i18n: {'key': '%MODULENAME%/HEADING_NEW_FOLDER'}"></span>

		<div class="fields">
			<div class="row">
				<span class="label" data-bind="i18n: {'key': '%MODULENAME%/LABEL_PARENT_FOLDER'}"></span>
				<select class="value input" data-bind="value: parentFolder, options: options,
					optionsText: 'translatedDisplayName', optionsValue: 'fullName', optionsAfterRender: defaultOptionsAfterRender,
					valueUpdate: ['blur', 'afterkeydown']">
				</select>
			</div>
			<div class="row">
				<span class="label" data-bind="i18n: {'key': '%MODULENAME%/LABEL_FOLDER_NAME'}"></span>
				<input type="text" class="value input" spellcheck="false" maxlength="30" data-bind="value: folderName, valueUpdate: 'afterkeydown', hasfocus: folderNameFocus, onEnter: create" />
			</div>
			<div class="buttons">
				<span class="button" data-bind="i18n: {'key': 'COREWEBCLIENT/ACTION_OK'}, click: create, visible: !isCreating()"></span>
				<span class="button" data-bind="i18n: {'key': 'COREWEBCLIENT/ACTION_SAVE_IN_PROGRESS'}, click: create, visible: isCreating()"></span>
				<span class="button secondary_button" data-bind="i18n: {'key': 'COREWEBCLIENT/ACTION_CANCEL'}, click: cancelPopup, visible: !isCreating()"></span>
			</div>
		</div>
	</div>
	<span class="helper"></span>	
</div>
