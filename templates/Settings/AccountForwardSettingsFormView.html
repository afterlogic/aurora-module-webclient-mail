<div class="fields">
	<div class="fieldset">
		<div>
			<div class="row">
				<div>
					<label class="custom_checkbox" data-bind="css: {'checked': enable}">
						<span class="icon"></span>
						<input type="checkbox" id="enable_fwd" data-bind="checked: enable" />
					</label>
					<label for="enable_fwd" data-bind="i18n: {'key': '%MODULENAME%/LABEL_ENABLE_FORWARD'}"></label>
				</div>
			</div>
			<div class="row keepcopy">
				<div class="value">
					<label class="custom_checkbox" data-bind="css: {'checked': keepcopy, 'disabled': !enable()}">
						<span class="icon"></span>
						<input type="checkbox" id="forward_keepcopy" data-bind="checked: keepcopy, disable: !enable()" />
					</label>
					<label for="forward_keepcopy" data-bind="css: {'disabled': !enable()}, i18n: {'key': '%MODULENAME%/LABEL_FORWARD_KEEPCOPY'}"></label>
				</div>
			</div>
			<div class="row">
				<span class="label" data-bind="i18n: {'key': 'COREWEBCLIENT/LABEL_EMAIL'}"></span>
				<input class="value input" spellcheck="false" type="text" data-bind="value: email, disable: !enable(), hasfocus: email.focused" />
			</div>
		</div>
	</div>
	<div class="buttons">
		<span class="button" data-bind="click: save, i18n: {'key': 'COREWEBCLIENT/ACTION_SAVE'}, visible: !isSaving()"></span>
		<span class="button" data-bind="i18n: {'key': 'COREWEBCLIENT/ACTION_SAVE_IN_PROGRESS'}, visible: isSaving()"></span>
	</div>
</div>
