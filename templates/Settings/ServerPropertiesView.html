<span class="label required" data-bind="text: label, css: {'disabled': !isEnabled()}"></span>
<input class="value input server" spellcheck="false" type="text" maxlength="255"
		data-bind="enable: isEnabled, value: server, hasfocus: server.focused, valueUpdate: 'afterkeydown', 
			onEnter: function () { parentSave(server, $parents); }, css: {'disabled': !isEnabled()}"/>

<span class="label required" style="width: auto; margin-left: 10px;" 
		data-bind="i18n: {'key': '%MODULENAME%/LABEL_PORT'}, css: {'disabled': !isEnabled()}"></span>
<input class="value input port" spellcheck="false" type="text" maxlength="5" 
		data-bind="enable: isEnabled, value: port, hasfocus: port.focused, valueUpdate: 'afterkeydown', 
			onEnter: function () { parentSave(port, $parents); }, css: {'disabled': !isEnabled()}"/>

<span>
	<label class="custom_checkbox" data-bind="css: {'checked': ssl, 'disabled': !isEnabled()}">
		<span class="icon"></span>
		<input type="checkbox" data-bind="checked: ssl, attr: {'id': id + '_ssl'}, 
			enable: isEnabled, css: {'disabled': !isEnabled()}" />
	</label>
	<label data-bind="i18n: {'key': '%MODULENAME%/LABEL_SSL'}, attr: {'for': id + '_ssl'}, 
		css: {'disabled': !isEnabled()}"></label>
</span>
