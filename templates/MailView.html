<div class="screen MailLayout" style="display: none;">
	<div class="panels" data-bind="splitter: {name: 'folders', sizeLeft: 200, minLeft: 20, minRight: 40, resizeToWidth: true},
		 css: {'folder_active': selectedPanel() === Enums.MobilePanel.Groups, 
				'list_active': selectedPanel() === Enums.MobilePanel.Items,
				'viewer_active': selectedPanel() === Enums.MobilePanel.View}">
		<div class="panel left_panel folders_panel">
			<div class="resize_handler"></div>
			<div class="panel_content">
				<!-- ko template: {name: oFolderList.ViewTemplate, data: oFolderList} --><!-- /ko -->
			</div>
		</div>
		<div class="panel_helper" data-bind="splitter: {name: 'messages', sizeLeft: 400, minLeft: 396, minRight: 10, collapse: true}">
			<div class="panel center_panel messages_panel">
				<div class="resize_handler"></div>
				<div class="panel_content">
					<!-- ko template: { name: sToolbarViewTemplate } --><!-- /ko -->
					<!-- ko template: { name: oMessageList.ViewTemplate, data: oMessageList} --><!-- /ko -->
				</div>
			</div>
			<div class="panel item_viewer message_viewer">
				<div class="panel_content">
					<div class="middle_bar" data-bind="template: {name: oMessagePane.ViewTemplate, data: oMessagePane}"></div>
				</div>
			</div>
		</div>
	</div>
</div>
